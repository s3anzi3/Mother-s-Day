<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <link rel="stylesheet" href="./Styling/styles.css" />
    <link rel="icon" type="image/png" href="/Images/logo.jpg">
</head>
<body>
    <div id="wrap">
		<h1>Happy Mother's Day!</h1>
		<input type="checkbox" id="checkbox" class="checkbox">
		<div id="letter_wrap">
			<label for="checkbox" class="handle" onclick></label>
			<div id="back"></div>
			<div id="flap">
				<div id="closed_flap"></div>
				<div id="open_flap"></div>
			</div>
			<div id="letter">
        <br/>
        <br/>
        <br/>
        <h3>To Mom and Mama, </h3>
				<p>For all that you do</p>
				<p>For all that you have done </p>
                <p>It is Forever remembered, Forever apprecitated </p>
                <p>Thank you for everything, love you forever</p>
				<br/>
				<br/>
				<p>Happy Mother's Day,</p>
				<p>-Sean & Nick</p>
			</div>
			<div id="front"></div>
		</div>
	</div>
    <div class="heart-container">
        <div class="heart" id="heart-1"></div>
        <div class="heart" id="heart-2"></div>
        <div class="heart" id="heart-3"></div>
        <div class="heart" id="heart-4"></div>
        <div class="heart" id="heart-5"></div>
        <div class="heart" id="heart-6"></div>
        <div class="heart" id="heart-7"></div>
        <div class="heart" id="heart-8"></div>
        <div class="heart" id="heart-9"></div>
    </div>
</body>
</html>
